<div class="container gallery">
  <div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="good in $ctrl.goods">
      <div class="home-thumb">
        <a href="/auction-room/{{good.id}}">
          <img ng-src="{{good.images[2]}}" class="img-responsive" alt="{{good.name}}:400x400" />
        </a>
        <div class="caption">
          <h3>{{ good.name }}</h3>
          <p><a href="/auction-room/{{good.id}}"><span class="badge pull-right">{{good.bidder_num}}</span>enter</a></p>
        </div>
      </div><!-- /.thumbnail -->
    </div><!-- /.col-lg-4 -->
  </div><!-- /.row -->
</div><!-- /.container items -->
