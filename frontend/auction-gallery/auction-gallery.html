<div class="container items">
  <div class="row">
    <div class="col-lg-4" ng-repeat="good in $ctrl.goods">
      <div class="thumbnail">
        <a href="/auction-room/{{good.id}}" class="thumb">
          <img ng-src="frontend/images/{{good.image}}" alt="{{good.name}}" />
        </a>
        <div class="caption">
          <h3>{{ good.name }}</h3>
          <p><a href="/auction-room/{{good.id}}"><span class="badge pull-right">{{good.bidder_num}}</span>enter</a></p>
        </div>
      </div><!-- /.thumbnail -->
    </div><!-- /.col-lg-4 -->
  </div><!-- /.row -->
</div><!-- /.container items -->
